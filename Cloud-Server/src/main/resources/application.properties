spring.application.name=Cloud-Server

# SQL Server Configuration

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS:1433;databaseName=cloud_db;encrypt=true;trustServerCertificate=true
spring.datasource.username=Islam
spring.datasource.password=AZERTY

# Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2016Dialect
spring.jpa.properties.hibernate.format_sql=true




spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB



springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html